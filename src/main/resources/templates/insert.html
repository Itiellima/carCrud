<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <meta charset="UTF-8">

   <title>Inserir aluno</title>

</head>

<body>

<form action="../view/insert" method="POST" modelAttribute="aluno">
	<br>
	<div class="container">
		<h1>Insira um novo veiculo</h1>
		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Marca</label>
			<input type="text" class="form-control" name="marca" th:value="${car.marca}" id="formGroupExampleInput" placeholder="Digite a marca do veiculo" required>
		</div>
		<div class="mb-3">
			<label for="formGroupExampleInput2" class="form-label">Modelo</label>
			<input type="text" class="form-control" name="modelo" th:value="${car.modelo}" id="formGroupExampleInput2" placeholder="Digite o modelo do veiculo" required>
		</div>
		<div class="mb-3">
			<label for="formGroupExampleInput3" class="form-label">Ano</label>
			<input type="text" class="form-control" name="ano" th:value="${car.ano}" id="formGroupExampleInput3" placeholder="Digite o ano do veiculo" required>
		</div>
		<input type="submit" class="btn btn-primary" value="Incluir">
	</div>

</form>

</body>

</html>
