<!DOCTYPE html>

<html lang="en">

<head>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <meta charset="UTF-8">

   <title>Pagina de Carros</title>

   <style>

       table, th, td {

           border: 1px solid black;

           border-collapse: collapse;

       }

       body {

           margin:16px;

           padding:0

       }

   </style>

</head>

<body>

<span th:if="${message != ''}">

   <div class="alert alert-success" role="alert">

       <span th:text="${message}" />

   </div>

</span>

<span th:if="${error != ''}">

   <div class="alert alert-danger" role="alert">

       <span th:text="${error}" />

   </div>

</span>

<a href="view/insert">Inserir novo</a> | <a href="/">Ver todos</a> 

<br> <br>

<table style="width:100%">

   <tr>

       <th>ID</th>

       <th>Marca</th>

       <th>Modelo</th>
       
       <th>Ano</th>

       <th>Excluir?</th>

       <th>Alterar?</th>

   </tr>


   <tr th:each="car : ${listCars}">

       <td th:text="${car.id}"></td>

       <td th:text="${car.marca}"></td>

       <td th:text="${car.modelo}"></td>
       
       <td th:text="${car.ano}"></td>

       <td><a th:href="@{/view/delete(id=${car.id})}">Deletar</a></td>

       <td><a th:href="@{/view/update(id=${car.id})}">Alterar</a></td>

   </tr>

</table>

</body>

</html>
