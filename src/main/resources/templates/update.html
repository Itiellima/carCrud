<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
	<meta charset="UTF-8">

 	<title>Atualizar car</title>

 	<style>

       table, th, td {

           border: 1px solid black;

           border-collapse: collapse;

       }

       body {

           margin:16px;

           padding:0

       }

   </style>
</head>

<body>

<form action="../view/update" method="POST" modelAttribute="car">


	<br>
	<div class="container">
		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">ID</label>
			<input type="text" class="form-control" name="id" th:value="${car.id}" id="formGroupExampleInput" placeholder="Digite a marca do veiculo" readonly>
		</div>
		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Marca</label>
			<input type="text" class="form-control" name="marca" th:value="${car.marca}" id="formGroupExampleInput" placeholder="Digite a marca do veiculo" required>
		</div>
		<div class="mb-3">
			<label for="formGroupExampleInput2" class="form-label">Modelo</label>
			<input type="text" class="form-control" name="modelo" th:value="${car.modelo}" id="formGroupExampleInput2" placeholder="Digite o modelo do veiculo" required>
		</div>
		<div class="mb-3">
			<label for="formGroupExampleInput3" class="form-label">Ano</label>
			<input type="text" class="form-control" name="ano" th:value="${car.ano}" id="formGroupExampleInput3" placeholder="Digite o ano do veiculo" required>
		</div>
		<input type="submit" class="btn btn-primary" value="Atualizar">
	</div>
	 

</form>


</body>

</html>
