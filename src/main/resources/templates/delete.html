<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta charset="UTF-8">

    <title>Deletar Carro</title>

</head>

<body>
<div class="container">
    <h1>Deseja deletar esse veiculo?</h1>
    <form action="../view/delete" method="POST" modelAttribute="car">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">ID</label>
            <input type="text" class="form-control" name="id" th:value="${car.id}" id="formGroupExampleInput" placeholder="Digite a marca do veiculo" readonly>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Marca</label>
            <input type="text" class="form-control" name="marca" th:value="${car.marca}" id="formGroupExampleInput" placeholder="Digite a marca do veiculo" readonly>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Modelo</label>
            <input type="text" class="form-control" name="modelo" th:value="${car.modelo}" id="formGroupExampleInput2" placeholder="Digite o modelo do veiculo" readonly>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput3" class="form-label">Ano</label>
            <input type="text" class="form-control" name="ano" th:value="${car.ano}" id="formGroupExampleInput3" placeholder="Digite o ano do veiculo" readonly>
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="Deletar">
            <a class="btn btn-primary" href="/">Retornar</a>
        </div>
    </form>
</div>

</body>

</html>
