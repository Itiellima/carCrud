<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta charset="UTF-8">

    <title>Deletar Carro</title>

    <style>

        table, th, td {

            border: 1px solid black;

            border-collapse: collapse;

        }

        body {

            margin:16px;

            padding:0

        }

    </style>

</head>

<body>
<div class="container">
    <h1>Deseja excluir esse carro?</h1>
    <form action="../view/delete" method="POST" modelAttribute="car">

        ID:<br>

        <input type="text" name="id" th:value="${car.id}" readOnly="true"><br><br>

        Marca:<br>

        <input type="text" name="name" th:value="${car.marca}" readOnly="true"><br>

        <br>

        Modelo:<br>

        <input type="text" name="email" th:value="${car.modelo}" readOnly="true"><br>

        <br>

        <input type="submit" value="Deletar">

    </form>
</div>


</body>

</html>
